<!-- Slide Menu -->

<aside class "side-menu__container" [ngClass]="{'side-menu__container-active: showMenu'}"(click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImeddiatePropagation()">
    <section class="menu-header">
      <span class="greeting__text">Seja Bem-vindes novamente </span>
      <div class="profile-image__container">
        <img src="" alt="profile-image">
      </div>
      <div class="account-details">
        <span class="name__text"> Raquel Teixeira </span>
        <span class="email__text"> raquel@toki.life </span>
        </div>
    </section>
    <section class="menu-body">

    </section>
    <section class="menu-footer">

    </section>
  </nav>
</aside>

<div class "root_container">
  <header [ngClass]= "{'main__header-dark': darkModeActive}" class="main__header">
    <div class="left__section">
      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon"></svg>
      <svg class="logo_icon"></svg>
    </div>
    <h3 class="date__text">Hoje</h3>
    <div>
      <span class="mode-toggle__text">Light</span>
      <label class="toggle-button__container">
        <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle__input" />
        <span [ngClass]="{'mode-toggle__bg-checked': darkModeActivity}" class="mode-toggle__bg"></span>
        <span [ngClass]="{'mode-toggle__circle-checked': darkModeActive" class="mode-toggle__circle"></span>
        </input>
      </label>
    </div>
  </header>
</div>
